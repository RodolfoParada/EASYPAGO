<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>EASYPAGO</title>
</head>

<body>
    <form action="">
        <div class="container">
            <div>
                <h1 class="titulo text-danger"><img class="folder" src="./assets/folder.svg">EASYPAGO</h1>
            </div>

            <div class="col-12 row">
                <form action="">
                    <div class="none col-sm-3 col-md-3 col-lg-4 col-xl-4 col-xxl-4">
                        <label class="text-primary" for="pagar">¿Cuanto tienes que pagar?</label>
                        <input class="text-primary border-bottom border-primary border-3" type=" text" id="pagar">
                    </div>
                    <div class=" none col-sm-3 col-md-3 col-lg-4  col-xl-4 col-xxl-4">
                        <label class="text-primary" for="pagarlo">¿Cuánto interés(%) debes pagar?</label>
                        <input class="text-primary  border-bottom border-primary border-3" type="text" id="pagarlo">

                    </div>
                    <div class=" none col-sm-3  col-md-3 col-lg-4  col-xl-4 col-xxl-4">
                        <label class="text-primary" for="cuota">¿En cuántas cuotas puedes pagarlo?</label>
                        <input type="text" class=" border-bottom border-primary border-3" id="cuota" name="cuota"
                            maxlength="2">
                    </div>

            </div>
            <div class="d-flex justify-content-center mt-4 none ">
                <button class="button border border-primary border-4 rounded-2 text-white" id="btn-enviar"
                    type="submit">¿CÓMO LO PAGO?</button>
            </div>
    </form>
    <div>
        <h2 class="textoFooter d-flex justify-content-center mt-5 text-danger none col-sm-12 " id="mensaje">
            ¡CALCULA TU SIMULACIÓN!

        </h2>
    </div>
    </div>
    </form>
    <script src="index.js"></script>
</body>

</html>
